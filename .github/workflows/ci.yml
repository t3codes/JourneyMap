name: CI Workflow

on:
  push:
    branches:
      - master 
  pull_request:
    branches:
      - master 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  

    - name: Install dependencies
      run: npm install

    
    - name: Run tests
      run: npm test

    
    - name: Check for errors
      run: |
        if [ $? -ne 0 ]; then
          echo "Testes falharam. Verifique o log de erros."
          exit 1
        fi
